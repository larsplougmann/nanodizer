<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanodizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(0,255,157,0.05) 0%, rgba(0,0,0,1) 80%);
            padding: 20px;
        }

        h1 {
            font-size: clamp(1.8rem, 10vw, 5rem); 
            letter-spacing: 1.5rem;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to right, #00f2fe, #4facfe, #00ff9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-indent: 1.5rem;
            
            /* The Breathing Magic */
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(79, 172, 254, 0.3));
                opacity: 0.8;
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(0, 255, 157, 0.6));
                opacity: 1;
                transform: scale(1.01); /* Very subtle pulse */
            }
        }

        @media (max-width: 600px) {
            h1 {
                letter-spacing: 0.5rem;
                text-indent: 0.5rem;
            }
        }

        footer {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0.3;
        }

        .accent-line {
            width: 40px;
            height: 1px;
            background: #00ff9d;
            box-shadow: 0 0 10px #00ff9d;
            /* Footer also breathes slightly out of sync for depth */
            animation: breathe 4s ease-in-out infinite reverse;
            animation-delay: 1s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nanodizer</h1>
    </header>

    <footer>
        <div class="accent-line"></div>
    </footer>

</body>
</html>
